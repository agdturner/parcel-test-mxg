<!DOCTYPE html>
<html lang="en">

<head>
  <title>Mesmer XML GUI (MXG)</title>
  <meta charset="utf-8">
  <style>
    table,
    th,
    td {
      border: 1px solid black;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 5px;
    }
  </style>
  <script>var parcelRequire;</script>
  <!--
  <link rel="manifest" href="../manifest.json"/>
-->
  <script type="module" src="./ts/app.ts"></script>
</head>

<body>

    <button onclick="document.getElementById('inputXML').click();">Open</button>

  <div id="controls">
    <button id="loadButton" type="button" onclick="loadXML()">Load</button>
    <button id="saveButton" type="button" style="display:none" onclick="saveXML()">Save</button>
  </div>

  <!-- Title -->
  <h1 id="title"></h1>

  <!-- Molecules -->
  <div id="molecules">
    <h2 id="molecules_title"></h2>
    <table id="molecules_table"></table>
  </div>

  <!-- Reactions -->
  <div id="reactions">
    <h2 id="reactions_title"></h2>
    <h3 id="reactions_table_title"></h3>
    <table id="reactions_table"></table>
    <!-- Display Reactions Diagram. -->
    <h3 id="reactions_diagram_title"></h3>
    <canvas id="reactions_diagram" width="800" height="400" style="border:1px solid black; display:none"></canvas>
  </div>

  <!-- Conditions -->
  <div id="conditions">
    <h2 id="conditions_title"></h2>
    <p id="bathGas"></p>
    <table id="PT_table"></table>
  </div>

  <!-- Model Parameters -->
  <div id="modelParameters">
    <h2 id="modelParameters_title"></h2>
    <table id="modelParameters_table"></table>
  </div>

  <!-- Control -->
  <div id="control">
    <h2 id="control_title"></h2>
    <table id="control_table"></table>
  </div>

  <!-- XML -->
  <div id="xml">
    <h2 id="xml_title"></h2>
    <p id="xml_text"></p>
  </div>

</body>

</html>
